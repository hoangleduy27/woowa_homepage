<!doctype html>
<html lang="en">

<head>
    <title>ĐĂNG NHẬP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
    <div class="authentication-wrapper ">
        <div class="authentication-inner row m-0">
            <div class="d-flex col-12 col-lg-5 align-items-center p-sm-5 p-4">
                <div class="mx-auto w-100">
                    <div class="mb-4"><img src="images/logo-woowaadex.png" alt="" width="150"></div>
                    <div class="mb-3">
                        <div class="fs-1 fw-bold text-maincolor">Đăng Nhập</div>
                        <div>Chào mừng đến với <span class="text-maincolor">Woowa Adex</span>. Ứng dụng quảng cáo và
                            tiếp thị kỹ thuật số hàng đầu Việt Nam</div>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label>Phone number/Email</label>
                            <input type="email" id="phone_email" name="email" class="form-control">
                            <small class="error-message" id="error_phone_email"></small>
                        </div>
                        <div class="form-group position-relative">
                            <label>Mật khẩu</label>
                            <input type="password" id="pass_login" name="password" class="form-control ps-5">
                            <i class="fas fa-eye showpass cursor-pointer" onclick="togglePassword(this)"></i>
                            <small class="error-message" id="error_password"></small>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="form-check cursor-pointer">
                                <input class="form-check-input" type="checkbox" value="" id="rememberme">
                                <label class="form-check-label" for="rememberme">
                                    Giữ đăng nhập
                                </label>
                            </div>
                            <div class="cursor-pointer"><a href="" class="text-decoration-none">Quên mật khẩu?</a></div>
                        </div>
                        <button type="button" class="btn signin" id="login_btn">Đăng Nhập</button>
                    </form>
                    <div class="mb-2 text-center">Hoặc</div>
                    <div class="socialmedias mb-3">
                        <button class="btn"><img src="images/zalo.png" alt="" srcset=""></button>
                        <button class="btn"><img src="images/google.png" alt="" srcset=""></button>
                        <button class="btn"><img src="images/facebook.png" alt="" srcset=""></button>
                    </div>
                    <div class="text-center">Bạn chưa có tài khoản? <a href="" class="text-decoration-none">Đăng ký
                            ngay</a></div>
                </div>
            </div>
            <div class="d-none d-lg-flex justify-content-center align-items-center col-lg-7 p-5 side-background">

                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/music_event.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="10000">
                            <img src="images/samsungeventbanner.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="images/LGgramEventBanner.jpg" class="d-block w-100" alt="...">
                        </div>
                        
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Trước</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Sau</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- <img class="image-fluid" src="images/undraw_forgot_password_re_hxwm.svg" alt=""> -->
    </div>

    <script type="text/javascript">
        function togglePassword(e) {
            const type = document.getElementById("password").getAttribute('type') === 'password' ? 'text' : 'password';
            document.getElementById("password").setAttribute('type', type);
            if (e.classList.contains("fa-eye-slash")) e.classList.toggle('fa-eye');
            else e.classList.toggle('fa-eye-slash');
        }
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
        integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
        crossorigin="anonymous"></script>
    <!-- Fontawesome Javascript Library -->
    <scrip defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
        integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="validate_login.js"></script>
</body>

</html>
