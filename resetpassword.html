<!doctype html>
<html lang="en">

<head>
    <title>CẬP NHẬT MẬT KHẨU</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="resetpassword.css">
    <!-- SweetAlert2 CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css">
</head>

<body>
    <div class="authentication-wrapper ">
        <div class="authentication-inner row m-0">
            <div class="d-none d-lg-flex align-items-end justify-content-center col-lg-8 p-5 pb-0 side-background">
                <img class="image-fluid" src="images/undraw_safe_re_kiil.svg" alt="">
            </div>
            <div class="d-flex col-12 col-lg-4 align-items-center p-sm-5 p-4">
                <div class="mx-auto w-100">
                    <div class="mb-4"><img src="images/woowa_logo.png" height="50px" alt=""></div>
                    <div class="mb-3">
                        <div class="fs-3 fw-bold text-maincolor">Thay đổi mật khẩu</div>
                        <div>Đã thay đổi mật khẩu? <a class="text-decoration-none" href="">Đăng nhập</a></div>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group position-relative">
                            <label>Mật khẩu mới</label>
                            <input type="password" id="password" class="form-control ps-5">
                            <i class="fas fa-eye position-absolute showpass" onclick="togglePassword(this,'pass')"></i>
                        </div>
                        <div class="form-group position-relative">
                            <label>Xác nhận mật khẩu</label>
                            <input type="password" id="confirm-password" class="form-control ps-5">
                            <i class="fas fa-eye position-absolute showpass" onclick="togglePassword(this,'confirm')"></i>
                        </div>
                        <button type="submit" class="btn signin">Gửi</button>
                    </form>
                    <!-- <div class="text-center"><a href="" class="text-decoration-none"><i class="fas fa-chevron-left me-2"></i>Quay lại đăng nhập</a></div> -->
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        function togglePassword(e,inputtype) {
            if (inputtype === "pass") {
                const type = document.getElementById("password").getAttribute('type') === 'password' ? 'text' : 'password';
                document.getElementById("password").setAttribute('type', type);
            } else {
                const type = document.getElementById("confirm-password").getAttribute('type') === 'password' ? 'text' : 'password';
                document.getElementById("confirm-password").setAttribute('type', type);
            }
           
            if (e.classList.contains("fa-eye-slash")) e.classList.toggle('fa-eye');
            else e.classList.toggle('fa-eye-slash');
        }
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
        integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
        crossorigin="anonymous"></script>

    <!-- SweetAlert2 Javascript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
</body>

</html>
